<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="speedTypingTest">
        <div class="row">
            <div class="main-bg">
                <h1 class="head">Speed<br> Typing Test</h1>
                <p class="lets-go mt-4 mb-4">On your fingers lets set Go!</p>
                <div class="d-flex flex-row ">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img mr-4" />
                    <p id="timer" class="time">0</p>
                    <p class="sec ml-2 mt-3">seconds</p>
                </div>
                <div class="cont mt-4">
                    <p id="quoteDisplay" class="res"></p>
                    <textarea placeholder="Type Here" class="form-control" id="quoteInput" rows="5" cols="20"></textarea>
                </div>

                <div class="text-center text-light mt-3">
                    <div id="spinner" class="d-none spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <p id="result" class="res mt-4 mb-4 "></p>
                <div>
                    <button class=" submit mr-4" id="submitBtn" type="submit">Submit</button>
                    <button class=" reset" id="resetBtn" type="submit">Reset</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
